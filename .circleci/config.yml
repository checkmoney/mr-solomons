version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn s lint
workflows:
  version: 2
  check-code:
    jobs:
      - lint
